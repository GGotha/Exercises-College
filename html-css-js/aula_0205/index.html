<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="container-principal">
        <header class="topo">
            <section class="topo-inside">
                <article class="inside1">
                    <img src="imagens/adidas.png" alt="" class="adidas">
                </article>
                <article class="inside2">
                    <ul class="listas">
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Sobre Mim</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </article>
            </section>
            <div class="meio">
                      <div class="texto">
                         <h1>Melhor marca de corrida, lider do mercado</h1>
                      </div>
                <div class="executivo">
                    <img src="imagens/exec.png" alt="" class="exec-img">
                </div>
            </div>
            <div class="baixo">
                <section class="boxes">
                    <article class="box1"><p class="yeezy">Yeezy Boost</p>
                    <img src="imagens/yeezy.png" alt="" class="yeezy-img">
                    </article>
                    <article class="box2"><p class="ultra">Ultra Boost</p>
                        <img src="imagens/ultra.png" alt="" class="ultra-img">
                    </article>
                    <article class="box3"><p class="super">Super Star</p>
                        <img src="imagens/super.png" alt="" class="super-img">
                    </article>
                </section>
            </div>
        </header>
    </div>


</body>
</html>
