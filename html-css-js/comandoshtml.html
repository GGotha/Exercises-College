<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Formulário 02</h1>
    <form action="" method="POST" id="dados">
        <p>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" value="" maxlength="20" placeholder="Maximo 20 caracteres" autofocus="autofocus"
                autocomplete="off">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" value="" maxlength="15" placeholder="Maximo 15 caracteres" autofocus="autofocus"
                autocomplete="off">
        </p>

        <p>
            <label for="">Estado Civil:</label>
            <input type="radio" name="estadocivil" id="estadocivil" value="1">
            <label for="estadocivil">Solteiro</label>

            <input type="radio" name="estadocivil" id="estadocivil2" value="2">
            <label for="estadocivil2">Casado</label>

            <input type="radio" name="estadocivil" id="estadocivil3" value="3">
            <label for="estadocivil3">Separado</label>

            <input type="radio" name="estadocivil" id="estadocivil4" value="4">
            <label for="estadocivil4">Outros</label>

        </p>


        <p>
            <label for="">Áreas de Atuação:</label>
            <input type="checkbox" name="" id="area1" value="1">
            <label for="area1">Desenvolvimento web</label>

            <input type="checkbox" name="" id="area2" value="2">
            <label for="area2">Desenvolvimento Mobile</label>

            <input type="checkbox" name="" id="area3" value="3">
            <label for="area3">DBA</label>

            <input type="checkbox" name="l" id="area4" value="4">
            <label for="area4">Outros</label>

        </p>

        <p>
            <label for="formacao">Formação:</label>
            <select id="formacao">
                <option value="1" disabled selected>Selecione sua opção</option>
                <option value="2">EF</option>
                <option value="3">EM</option>
                <option value="4">ES</option>
                <option value="5">Mestrado</option>
            </select>
        </p>

        <p>
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo" name="arquivo">
        </p>

        <p>
            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea id="mensagem"></textarea>
        </p>


        <fieldset>
            <legend>Campos de Formulário de HTML5</legend>
            <p>
                <label for="data">Data:</label>
                <br>
                <input type="date" id="data" name="data" value="">
            </p>

            <p>
                <label for="hora">Hora:</label>
                <br>
                <input type="time" id="hora" name="hora" value="">
            </p>

            <p>
                <label for="datahora">Data e hora:</label>
                <br>
                <input type="datetime-local" id="datahora" name="datahora" value="">
            </p>

            <p>
                <label for="semana">Semana:</label>
                <br>
                <input type="week" id="semana" name="semana" value="">
            </p>

            <p>
                <label for="mes">Mes:</label>
                <br>
                <input type="month" id="mes" name="mes" value="">
            </p>

            <p>
                <label for="telefone">Telefone:</label>
                <br>
                <input type="tel" id="telefone" name="telefone" value="">
            </p>

            <p>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" value="">
            </p>

            <p>
                <label for="site">Site:</label>
                <br>
                <input type="url" id="site" name="site" value="">
            </p>

            <p>
                <label for="busca">Busca:</label>
                <br>
                <input type="search" id="busca" name="busca" value="">
            </p>

            <p>
                <label for="numero">Número:</label>
                <br>
                <input type="number" id="numero" name="numero" value="">
            </p>

            <p>
                <label for="numero1">Número:</label>
                <br>
                <input type="number" id="numero1" name="numero1" min="5" max="200" step="10">
            </p>

            <p>
                <label for="barra">Barra de Valores:</label>
                <br>
                <input type="range" id="barra" name="barra" value="">
            </p>


            <p>
                    <label for="cor">Cor:</label>
                    <br>
                    <input type="color" id="cor" name="cor" value="">
                </p>

            






        </fieldset>






    </form>


</body>

</html>
